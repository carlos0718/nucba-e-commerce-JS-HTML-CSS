<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/contact-us.css">
</head>

<body>
    <header id="container-navbar">
        <!-- navbar generado desde js -->
    </header>
    <main class="container flex-grow-1">
        <section class="container">
            <h2 class="text-center mt-5">Contact us</h2>
            <form style="padding: 0px 200px;" id="form-contact" method="POST">
                <div class="mb-3 p-5">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                               aria-describedby="namehelpId" autocomplete="off" />
                        <small id="name-error" class="text-danger"></small>

                    </div>
                    <div class="mb-4">
                        <label for="lastname" class="form-label">Lastname *</label>
                        <input type="text" name="lastname" id="lastname" class="form-control"
                               placeholder="Enter your lastname" aria-describedby="lastnamehelpId" />
                        <small id="lastname-error" class="text-danger"></small>

                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                               placeholder="abc@mail.com" autocomplete="off" />
                        <small id="email-error" class="text-danger"></small>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-25 btn-form" id="btn-submit" disabled>Submit</button>
                </div>
            </form>

        </section>
    </main>
    <footer class="container-fluid bg-footer">
        <div class="row">
            <div class="col text-center py-3">
                <p class="text-footer">Charly's Store &copy; 2025</p>
                <section class="d-flex justify-content-center gap-3 mb-3">
                    <span><i class="bi bi-instagram text-white"></i></span>
                    <span><i class="bi bi-facebook text-white"></i></span>
                    <span><i class="bi bi-whatsapp text-white"></i></span>
                </section>
                <small class="text-light">Proyecto realizado por <a
                       href="https://www.linkedin.com/in/carlos-jesus-dev/">Carlos
                        Jesus - Full Stack Developer</a></small>
            </div>
        </div>
    </footer>
    <script type="module" src="../src/contact.js"></script>
</body>

</html>
