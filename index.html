<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charly's Sotre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <header id="container-navbar">
        <!-- navbar generado desde js -->
    </header>
    <section class="hero-container mx-5 mt-4 object-fit-contain">
        <img src="./assets/Banner.svg" alt="Banner" class="img-fluid w-100 hero-image">
        <!-- <section class="container">
        </section> -->
    </section>
    <main>
        <!-- Categories Section -->
        <section class="container mt-3">
            <ul class="nav nav-pills" id="navbar-list-categories">
                <!-- opciones de categorias generadas desde js -->
            </ul>
        </section>

        <!-- Filter Section -->
        <section class="container mt-5">
            <input type="text" name="filter" id="filter-search" class="form-control mt-3"
                   placeholder="Filtrar productos...">
        </section>
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-3 g-4" id="container-cards">
                <!-- se agregan tarjetas de productos desde js -->
            </div>
        </section>
        <!-- modal -->
        <div class="modal" tabindex="-1" id="modal-container">

        </div>

        <!-- content cart -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Productos en carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="offcanvas-body">
                <!-- se agregan productos al carrito desde js -->
            </div>
        </div>

        <!-- notificaciones -->
        <section aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <!-- Los toasts se agregarán aquí dinámicamente -->
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-footer mt-5">
        <div class="row">
            <div class="col text-center py-3">
                <p class="text-footer">Charly's Store &copy; 2025</p>
                <section class="d-flex justify-content-center gap-3 mb-3">
                    <span><i class="bi bi-instagram text-white"></i></span>
                    <span><i class="bi bi-facebook text-white"></i></span>
                    <span><i class="bi bi-whatsapp text-white"></i></span>
                </section>
                <small class="text-light">Proyecto realizado por <a
                       href="https://www.linkedin.com/in/carlos-jesus-dev/">Carlos
                        Jesus - Full Stack Developer</a></small>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <script src="./src/index.js" type="module"></script>
</body>

</html>
